version: '3'

services:
  proton-server:
    image: "$ORG/proton-server:$VERSION"
    container_name: test-proton-server
    environment:
      - TZ=Europe/Moscow
    ports:
      - "127.0.0.1:9000:9000"

  proton-client:
    image: "$ORG/proton:$VERSION"
    container_name: test-proton-client
    entrypoint: /bin/sh
    command: [-c, 'while :; do sleep 1; done']
