version: "3.7"

services:
  clickhouse-server:
    image: "timeplus/proton-server:$VERSION"
    container_name: test-proton-server
    environment:
      - TZ=Europe/Moscow
    ports:
      - "127.0.0.1:9000:9000"

  clickhouse-client:
    image: "$ORG/clickhouse-server:$VERSION"
    container_name: test-clickhouse-client
    entrypoint: /bin/sh
    command: [-c, 'while :; do sleep 1; done']
